name: CI Workflow

on:
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Run ruff
        run: |
          . .venv/bin/activate
          ruff check app

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest
